<!DOCTYPE html>

<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org"
    xmlns:sec="http://www.thymeleaf.org/extras/spring-security" lang="en">

<head>

</head>
<body>
	<th:block th:fragment="category-body">
	<div class="main-content">
                <div class="section__content section__content--p30">
                    <div class="container-fluid">
                                              
                        <div class="row">
                            <div class="col-md-12">
                                <!-- DATA TABLE -->
                                <h3 class="title-5 m-b-35">Bảng Loại</h3>
                                <div class="table-data__tool">
                                    <div class="table-data__tool-left">
                                       <!--  <div class="rs-select2--light rs-select2--md">
                                            <select class="js-select2" name="property">
                                                <option selected="selected">All Properties</option>
                                                <option value="">Option 1</option>
                                                <option value="">Option 2</option>
                                            </select>
                                            <div class="dropDownSelect2"></div>
                                        </div> -->
                                        <!-- <div class="rs-select2--light rs-select2--sm">
                                            <select class="js-select2" name="time">
                                                <option selected="selected">Lọc</option>
                                                <option value="">3 Days</option>
                                                <option value="">1 Week</option>
                                            </select>
                                            <div class="dropDownSelect2"></div>
                                        </div> -->
                                        <button class="au-btn-filter">
                                            <i class="zmdi zmdi-filter-list"></i>Lọc</button>
                                    </div>
                                    <div class="table-data__tool-right">
                                    	<a th:href ="@{/admin/category/add}">
                                        <button class="au-btn au-btn-icon au-btn--green au-btn--small">
                                            <i class="zmdi zmdi-plus"></i>THÊM LOẠI</button>
                                        </a>
                                    </div>
                                </div> 
                                <div class="table-responsive table-responsive-data2">
                                    <table class="table table-data2">
                                        <thead>
                                            <tr>
                                                <th>
                                                    STT
                                                </th>
                                                <th>Tên loại sản phẩm</th>                                              
                                                <th></th>
                                            </tr>
                                        </thead>
                                        <tbody>
                                            <tr class="tr-shadow" th:each="category, i : ${pageable.data}">
                                                <td>
                                                    <span th:text="${i.count+(pageable.limit*(pageable.page -1))}"></span>
                                                </td>
                                                <td>
                                                	<span th:text="${category.categoryName}"></span>
                                                </td>
                                               
                                               <td>
                                                    <div class="table-data-feature">
                                                        <a th:href="@{'/admin/category/' + ${category.categoryId}}">
	                                                        <button class="item" data-toggle="tooltip" data-placement="top" title="Sửa">
	                                                            <i class="zmdi zmdi-edit"></i>
	                                                        </button>
                                                        </a>
                                                        <button class="item" data-toggle="tooltip" data-placement="top" title="Xóa" type="button"> 
                                                            <i class="zmdi zmdi-delete" th:onclick="|DeleteAccount(${i.index})|"></i>
                                                        </button>
                                                       
                                                    </div>
                                                </td>
                                            </tr>
                                           
                                        </tbody>
                                    </table>
                                </div>
                                <!-- END DATA TABLE -->
                            </div>
                        </div>
					<div class="row">
						<div class="col-md-12">
							<div class="copyright">
								<p>Copyright © 2020 Happy Graden. All rights reserved.</p>
							</div>
						</div>
					</div>
				</div>
                </div>
            </div>
	</th:block>

</body>
</html>
